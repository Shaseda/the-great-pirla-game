<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Pirla's Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Danger warning image in top left corner -->
    <div class="danger-warning" id="dangerWarning"></div>
    
    <!-- Bolt.new logo in top right corner -->
    <div class="bolt-logo" id="boltLogo"></div>
    
    <div class="game-container">
        <div class="header">
            <h1>THE GREAT PIRLA'S GAME</h1>
            <div class="score-container">
                <div class="score">Your Very TITILLATING Score: <span id="score">0</span></div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <div class="bouncing-rectangle" id="bouncingRect"></div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
